<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css"
  </head>
  <body>
    <div class="container">

      <div class="ques1">1. A Six-Sided Die Is Rolled Once. What Is The Probability That The Number Rolled Is An Even Number Greater Than 2?
      <button id=answer11 class="answer" data-type="wrong">1/2</button>
      <button id=answer12 class="answer" data-type="correct">1/3</button>
      <button id=answer13 class="answer" data-type="wrong">1/4</button>
      <button id=answer14 class="answer" data-type="wrong">0</button>
      </div>

      <div class="ques2">2. What Is The Square Root Of 36?
      <button id=answer11 class="answer" data-type="wrong">2</button>
      <button id=answer12 class="answer" data-type="wrong">4</button>
      <button id=answer13 class="answer" data-type="correct">6</button>
      <button id=answer14 class="answer" data-type="wrong">8</button>
      </div>

      <div class="ques3">3. What Does The Roman Numeral ( C ) Represent?
      <button id=answer11 class="answer" data-type="wrong">One</button>
      <button id=answer12 class="answer" data-type="wrong">Ten</button>
      <button id=answer13 class="answer" data-type="wrong">Fifty</button>
      <button id=answer14 class="answer" data-type="correct">One Hundred</button>
      </div>

      <div class="ques4">4. What Is The Value Of 4x + 9, When X = 4?
      <button id=answer11 class="answer" data-type="wrong">12</button>
      <button id=answer12 class="answer" data-type="correct">25</button>
      <button id=answer13 class="answer" data-type="wrong">21</button>
      <button id=answer14 class="answer" data-type="wrong">16</button>
      </div>

      <div class="ques5">5. Greatest Common Factor Of 24, 40 And 60?
      <button id=answer11 class="answer" data-type="correct">4</button>
      <button id=answer12 class="answer" data-type="wrong">5</button>
      <button id=answer13 class="answer" data-type="wrong">6</button>
      <button id=answer14 class="answer" data-type="wrong">8</button>
      </div>

    </div>


  <script src="quiz.js"></script>
  </body>
</html>
